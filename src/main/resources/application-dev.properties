spring.application.name=melevanoronha

spring.datasource.url=${DB_URL:jdbc:postgresql://localhost:5432/me-leva-noronha}
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:postgres}
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=${HIBERNATE_DDL_AUTO:update}
spring.jpa.show-sql=${HIBERNATE_SHOW_SQL:true}
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.use_sql_comments=true

server.port=${SERVER_PORT:8080}

jwt.secret=${JWT_SECRET:dev-secret-key-change-in-production-minimum-256-bits}
jwt.expiration=${JWT_EXPIRATION:28800}
jwt.refresh-expiration=${JWT_REFRESH_EXPIRATION:604800}

weather.open-meteo.base-url=${WEATHER_API_BASE_URL:https://api.open-meteo.com/v1}
weather.open-meteo.forecast-url=${weather.open-meteo.base-url}/forecast
weather.location.latitude=${WEATHER_LATITUDE:-3.8548}
weather.location.longitude=${WEATHER_LONGITUDE:-32.4233}
weather.location.timezone=${WEATHER_TIMEZONE:America/Recife}

flight.api.enabled=${FLIGHT_API_ENABLED:true}
flight.api.base-url=${FLIGHT_API_BASE_URL:https://test.api.amadeus.com/v2/shopping/flight-offers}
flight.api.auth-url=${FLIGHT_API_AUTH_URL:https://test.api.amadeus.com/v1/security/oauth2/token}
flight.api.key=${FLIGHT_API_KEY:}
flight.api.secret=${FLIGHT_API_SECRET:}
flight.fallback.price-per-person=${FLIGHT_FALLBACK_PRICE:1500.0}

springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=${SWAGGER_ENABLED:true}

logging.level.root=INFO
logging.level.com.melevanoronha=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG

