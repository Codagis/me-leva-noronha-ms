spring.application.name=melevanoronha

spring.datasource.url=${DATABASE_URL:${DB_URL}}
spring.datasource.username=${PGUSER:${DB_USERNAME}}
spring.datasource.password=${PGPASSWORD:${DB_PASSWORD}}
spring.datasource.driver-class-name=org.postgresql.Driver

spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1200000

spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

spring.jpa.hibernate.ddl-auto=${HIBERNATE_DDL_AUTO:validate}
spring.jpa.show-sql=${HIBERNATE_SHOW_SQL:false}
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.use_sql_comments=false

server.port=${PORT:8080}

jwt.secret=${JWT_SECRET}
jwt.expiration=${JWT_EXPIRATION:28800}
jwt.refresh-expiration=${JWT_REFRESH_EXPIRATION:604800}

weather.open-meteo.base-url=${WEATHER_API_BASE_URL:https://api.open-meteo.com/v1}
weather.open-meteo.forecast-url=${weather.open-meteo.base-url}/forecast
weather.location.latitude=${WEATHER_LATITUDE:-3.8548}
weather.location.longitude=${WEATHER_LONGITUDE:-32.4233}
weather.location.timezone=${WEATHER_TIMEZONE:America/Recife}

flight.api.enabled=${FLIGHT_API_ENABLED:true}
flight.api.base-url=${FLIGHT_API_BASE_URL:https://api.amadeus.com/v2/shopping/flight-offers}
flight.api.auth-url=${FLIGHT_API_AUTH_URL:https://api.amadeus.com/v1/security/oauth2/token}
flight.api.key=${FLIGHT_API_KEY}
flight.api.secret=${FLIGHT_API_SECRET}
flight.fallback.price-per-person=${FLIGHT_FALLBACK_PRICE:1500.0}

springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=${SWAGGER_ENABLED:false}

logging.level.root=INFO
logging.level.com.melevanoronha=INFO
logging.level.org.springframework.web=WARN
logging.level.org.hibernate.SQL=WARN
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# Desabilita devtools em produção
spring.devtools.restart.enabled=false

# Configurações de compressão
server.compression.enabled=true
server.compression.mime-types=text/html,text/xml,text/plain,text/css,text/javascript,application/javascript,application/json
server.compression.min-response-size=1024

